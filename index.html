<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="input-group mb-3 w-25 mx-auto">
        <button
            class="btn btn-outline-secondary"
            type="button"
            id="decrement"
        >
            -
        </button>
        <input
            type="number"
            class="form-control"
            placeholder=""
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
            value="1"
            id="cart"
        />
        <button
            class="btn btn-outline-secondary"
            type="button"
            id="increment"
        >
            +
        </button>
    </div><br>
    
    <div class="input-group mb-3 w-25 mx-auto password_box">
        <input
            type="password"
            class="form-control password"
            placeholder="Enter Your Password"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary btn" type="button">
          <i class="fa-solid fa-eye"></i> 
        </button>
    </div><br>
    
    <div class="w-50 mx-auto">
        <label for="customRange" class="form-label">Price range</label>
        <input type="range" class="form-range" id="customRange" value="20" min="1000" max="20000" step="1000"/>
        <h3></h3>
    </div>
     
    <h2>hello world</h2>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
